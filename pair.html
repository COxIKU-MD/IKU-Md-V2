<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
   body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.box {
  width: 340px;
  min-height: 360px;
  padding: 25px 20px;
  background: #1c1c1e;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
  text-align: center;
  transition: all 0.3s ease-in-out;
}

#text {
  color: #ffffff;
}

.centered-text {
  color: #25d366;
  font-size: 20px;
  margin-bottom: 5px;
}

h6 {
  font-size: 13px;
  color: #ccc;
  margin-top: 0;
}

.input-container {
  display: flex;
  background: #2c2c2e;
  border-radius: 1rem;
  padding: 0.3rem;
  gap: 0.3rem;
  max-width: 300px;
  width: 100%;
  margin-top: 15px;
}

.input-container input {
  border-radius: 0.8rem 0 0 0.8rem;
  background: #000000;
  width: 100%;
  padding: 0.9rem;
  border: none;
  border-left: 2px solid #25d366;
  color: #ecf0f1;
  font-size: 16px;
  transition: all 0.3s ease-in-out;
}

.input-container input:focus {
  border-left: 2px solid #1abc9c;
  outline: none;
  box-shadow: inset 5px 5px 12px #1abc9c33, inset -5px -5px 12px #2c3e5033;
}

.input-container button {
  background: #25d366;
  color: white;
  font-weight: bold;
  padding: 0 1rem;
  border: none;
  border-radius: 0 1rem 1rem 0;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: background 0.3s ease;
}

.input-container button:hover {
  background: #128c7e;
}

#pair {
  margin-top: 15px;
}

#copy {
  cursor: pointer;
  display: inline-block;
  margin-top: 10px;
  color: #3498db;
  font-weight: bold;
  transition: color 0.3s ease;
}

#copy:hover {
  color: #1abc9c;
}

#loading-spinner {
  display: none;
  margin-top: 10px;
}

.fa-spinner {
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 500px) {
  .input-container {
    flex-direction: column;
  }

  .input-container input {
    border-radius: 0.8rem;
  }

  .input-container button {
    border-radius: 0.8rem;
    margin-top: 8px;
  }

  .box {
    width: 90%;
    padding: 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Link Robin with phone number</h3>
            <br>
            <h6>üî¢ Enter your number with country code. ROBIN WEB PAIR</h6>
            <div class="input-container">
              <input placeholder="+94704xxxxxx" type="number" id="number" placeholder="‚ùó Enter your phone number with country code, ROBIN WEB PAIR" name="">
              <button id="submit">Submit ROBIN</button>
            </div>
            <!-- Add the loading spinner -->
            <div id="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
  ></script>
  <script>
    
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóInvalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        // Show the loading spinner
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = ''; // Clear the previous content
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:blue;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
        // Hide the loading spinner when the process is complete
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
